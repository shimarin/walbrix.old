<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="com.walbrix.Walbrix"/>
    <allow send_interface="com.walbrix.Walbrix"/>
    <allow receive_interface="com.walbrix.Walbrix"/>
  </policy>
  <policy group="wheel">
    <allow send_interface="com.walbrix.Walbrix"/>
    <allow receive_interface="com.walbrix.Walbrix"/>
  </policy>
</busconfig>
